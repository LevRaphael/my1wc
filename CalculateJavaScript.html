<script>
    function print(n){

</script>

<script>
    total = 0
    let nums = []
    function calct(){
        console.log('array' , nums)
        print('=')

        let t = '', operator = '+' , numOfcalculat = 0

        for (let i = 0; i < nums.length; i++) {
                let n = nums[i]
            if(typeof n == "number"){
                t += n 
            }
            else{
                numOfcalculat = parseInt(t);                               
                t = ''
                calcule(operator, numOfcalculat);
                operator = n;
                }               
            }
        print(total)
        total = 0
        console.log('calcul total', total)
        }

    function calcule(operator , numOfcalculat){
        console.log('operator  ', operator + ' number of calcul ' + numOfcalculat)
        if(isNaN(numOfcalculat)== true){
                    console.error('total is NaN, user clicked')
                }
        switch(operator){
            case '+' :
                total += numOfcalculat
                break;
            case '-':
                total -= numOfcalculat
                break;
            case '*':
                total *= numOfcalculat
                break;
            case '/':
                total /= numOfcalculat
                default:
                    break;
        }
    }
