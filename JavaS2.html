    <script>

        function del() {
            document.getElementById("input").value = ' ' 
            numArr = []
        }

        let numArr = [];
        let num_in_string ='';
        let num_in_int = 0; 
        let i = 0;

        function numEnter(params) {
            document.getElementById("input").value += params 
            num_in_string += params
            console.log('Number enter en string', num_in_string);
            
       }

       function operatEnter(operat) {

           document.getElementById("input").value += operat   
           num_in_int = parseInt(num_in_string)
           console.log('Number enter en int', num_in_int);
           num_in_string = '';
           numArr[i] = num_in_int;
           console.log('number in array in index i', i);
           i += 1
           numArr[i] = operat; 
           console.log('operat in array in index i', i);
                   
       }

       function calct() {
            i += 1
           num_in_int = parseInt(num_in_string)
           console.log('Number enter en int ', num_in_int);
           num_in_string = '';
           numArr[i] = num_in_int ;
           console.log('number in array in index i', i);
           
           
           num_of_calculat = 0
           console.log('num of calculat' , num_of_calculat);
           
           let mult = numArr.indexOf('*')
           let div = numArr.indexOf('/')
           for( let i = 1 ; numArr.length ; i++){
               if (mult > -1 &&  div > -1 ) {
                   if (div > mult ) {
                       num_of_calculat = [mult - 1] * [mult+1];
                       console.log('num of calculat' , num_of_calculat);
                       alert(num_of_calculat)
                   } 
                   
               }


           }
           
       }
